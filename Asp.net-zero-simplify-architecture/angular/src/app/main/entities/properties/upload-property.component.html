<div [@routerTransition]>
    <div class="kt-subheader kt-grid__item">
        <div class="kt-subheader__main">
            <h3 class="kt-subheader__title">
                <span>Add Images</span>
            </h3>
            <span
                class="kt-subheader__separator kt-subheader__separator--v"
            ></span>
            <div class="kt-subheader__breadcrumbs">
                <a
                    [routerLink]="['/app/main/entities/properties']"
                    class="kt-subheader__breadcrumbs-home"
                    ><i class="flaticon2-shelter"></i> &nbsp;{{
                        l("Property")
                    }}</a
                >
                <span class="kt-subheader__breadcrumbs-separator"></span>
                <a
                    class="kt-subheader__breadcrumbs-link kt-subheader__breadcrumbs-link--active"
                >
                    <span>Details</span>
                </a>
            </div>
        </div>
    </div>

    <div class="kt-content">
        <div class="kt-portlet kt-portlet--mobile">
            <div class="kt-portlet__body">
                <div class="row align-items-center">
                    <div class="col-6 mb-3">
                        <h6>Property Type :</h6>
                        {{ item?.propertyTypeName }}
                    </div>
                    <div class="col-6 mb-3">
                        <h6>Viewing Description :</h6>
                        {{ item.property.viewingDescription }}
                    </div>  

                    <div class="col-12 mb-3">
                        <h6>Add Images :</h6>
                        <app-file-upload [Id]="item.property.id" [isShowSaveBtn]="true"></app-file-upload>
                    </div> 
                </div>

                <ng-container *ngIf="item.property.id">
                    <app-images-grid  
                        [PropertyId]="item.property.id"
                    ></app-images-grid>
                </ng-container>
            </div>
        </div>
    </div>
</div>

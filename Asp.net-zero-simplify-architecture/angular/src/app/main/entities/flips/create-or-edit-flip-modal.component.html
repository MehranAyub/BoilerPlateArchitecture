<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #flipForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="flip.id">{{l("EditFlip")}}</span>
                        <span *ngIf="!flip.id">{{l("CreateNewFlip")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 


								<div class="form-group">
									<label for="Flip_Address">{{l("Address")}}</label>
									<input type="text" id="Flip_Address" class="form-control" [(ngModel)]="flip.address" name="Address"    />
								</div>
					
								<div class="form-group">
									<label for="Flip_DatePurchased">{{l("DatePurchased")}}</label>
									 <input class="form-control m-input" type="datetime" bsDatepicker [(ngModel)]="datePurchased" id="Flip_DatePurchased" name="Flip_DatePurchased">
								</div>
					
								<div class="form-group">
									<label for="Flip_PricePurchased">{{l("PricePurchased")}}</label>
									<input type="number" id="Flip_PricePurchased" class="form-control" [(ngModel)]="flip.pricePurchased" name="PricePurchased"  />
								</div>
					
								<div class="form-group">
									<label for="Flip_AmountRehab">{{l("AmountRehab")}}</label>
									<input type="number" id="Flip_AmountRehab" class="form-control" [(ngModel)]="flip.amountRehab" name="AmountRehab"  />
								</div>
					
								<div class="form-group">
									<label for="Flip_DateSold">{{l("DateSold")}}</label>
									 <input required class="form-control m-input" type="datetime" bsDatepicker [(ngModel)]="flip.dateSold._d" id="Flip_DateSold" name="Flip_DateSold">
								</div>
					
								<div class="form-group">
									<label for="Flip_AmountSold">{{l("AmountSold")}}</label>
									<input type="number" id="Flip_AmountSold" class="form-control" [(ngModel)]="flip.amountSold" name="AmountSold"  />
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!flipForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
